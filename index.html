<body>
  <script>
    //texte entre côte mais chiffre sans côte

    var firstname="John";
    var city="New-York";
    //alert pour afficher la boîte de dialogue sur la page web. \n pour le retour à la ligne. Le + entre toutes les variables, les textes...
